<html>

<head>
    <title>TicSoft</title>
    <link href="./Styles/login_styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="logo">
        <img src="./Images/logo.png" height="200">
    </div>
    <div class="container">
        <div align="center">
            <label class="login">Elija rol de usuario : </label>
            <select class="selector">
                <option disabled selected>Seleccione una opción</option>
                <option>Vendedor</option>
                <option>Administrador</option>
                <option>Ejecutivo</option>
                <option>Operario</option>
                <option>Director</option>
                <option>Gerente Comercial</option>
            </select>
        </div>
        <br>
        <label class="login">Ingrese Usuario</label>
        <br>
        <input class="input_log" type="text" placeholder="ID Usuario">
        <br>
        <label class="login">Ingrese Contraseña</label>
        <br>
        <input class="input_log" type="password" placeholder="Contraseña">
        <br>
        <div align="center">
            <button class="log_button"><span>Ingresar</span></button>
        </div>
        
    </div>
</body>

</html>
