<html>

<head>
    <style type="text/css"></style>
    <title>TicSoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="./Styles/login_styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <img class="back" src="./Images/Login_Fondo_logo.png">
        <div class="container">
            <img class="img_user" src="./Images/Login_icono_usuario_grande.png">
            <div align="center">
                <select class="selector">
                <option disabled selected>Elija rol de Usuario</option>
                <option>Vendedor</option>
                <option>Administrador</option>
                <option>Ejecutivo</option>
                <option>Operario</option>
                <option>Director</option>
                <option>Gerente Comercial</option>
            </select>
            </div>
            <div class="input-group mb-3">
                <div class="in_line">
                    <span class="input-group-text">
                    <img align="center" class="icon" src="./Images/Login_icono_usuario_pequeño.png">
                </span>
                    <input class="form-control" type="text" placeholder="ID Usuario">
                </div>
                <div class="in_line">
                    <span class="input-group-text">
                    <img class="icon" src="./Images/Login_icono_contraseña.png">
                </span>
                    <input class="form-control" type="password" placeholder="Contraseña">
                </div>
            </div>
            <button class="log_button"><span>Ingresar</span></button>
        </div>
    </div>
    <footer class="foot">
        <hr>
        <label>
            <span>&copy;</span> TicSoft Group
        </label>
        <br>
        <label>MinTic 2021 Project</label>
    </footer>
</body>

</html>
